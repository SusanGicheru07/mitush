{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'assets/img/site.webmanifest' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
    
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   
    <script src="https://kit.fontawesome.com/your-fontawesome-key.js"></script>
</head>
<body>
  {% include 'navbar.html'%}

  {% block content %}
    <!-- Messages block -->
    {% if messages %}
    <div class="messages-container">
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
  {% endblock content %}

  
  <footer class="footer">
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
    </div>
    

    <p>&copy;2024 Mitumba Kenya | All Rights Reserved</p>
  </footer>


  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/your-fontawesome-key.js"></script>

  <script src="{% static 'assets/js/script.js' %}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var sectionLinks = document.querySelectorAll('.section-link');
        sectionLinks.forEach(function(link) {
            link.addEventListener('click', function(e) {
                var categoryId = this.getAttribute('data-category');
                var sectionId = this.getAttribute('data-section');
                var currentPath = window.location.pathname;
                var targetPath = '/category/' + categoryId + '/';
    
                if (currentPath === targetPath) {
                    e.preventDefault();
                    var targetElement = document.querySelector('#section-' + sectionId);
                    if (targetElement) {
                        targetElement.scrollIntoView({behavior: 'smooth'});
                    }
                }
            });
        });
    
        // Check if there's a hash in the URL and scroll to the section
        if (window.location.hash) {
            var targetElement = document.querySelector(window.location.hash);
            if (targetElement) {
                setTimeout(function() {
                    targetElement.scrollIntoView({behavior: 'smooth'});
                }, 100);
            }
        }
    });
    </script>
    
</body>
</html>
